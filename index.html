<!DOCTYPE html>
<html lang="pt/br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="big-box">

        <div id="nav-bar">
            <img id="ps-logo" src="assets/PS-logo.png" alt="ps-logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li">
                        <a class="nav-link">Consoles</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Controles</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Acess√≥rios</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">Outros</a>
                    </li>
                </ul>
            </nav>
            <img src="assets/menu-logo.png" alt="menubutton" id="botao-menu" onclick="showmenu()">
        </div>

        <div id="med-box">
            <div id="product-info">
                <h2>PS5 Dualsense</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>Original</p>
                <h4>R$ 349,99</h4>
                <button id="buy-button">Comprar agora</button>
            </div>

            <div id="product-img"> 
                <img id="controller" src="assets/Ps5-controller.png" alt="Pscontroll">
                <div id="color-box"></div>
                <button id="add-cart">
                    <img src="assets/add-logo.png" alt="add-ao-carrinho">
                </button>
            </div>
        </div>

        <div id="social-links">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>

    </div>
</body>
    <script>
       const menulist = document.getElementById("menu-list")
        menulist.style.maxHeight = "0px"

        function showmenu(){
            if(menulist.style.maxHeight == "0px"){
                menulist.style.maxHeight = "120px"
            } else {
                menulist.style.maxHeight = "0px"
            }

        }
    </script>
</html>
